<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories & Topics - Speech Topic Gen</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@400;500&display=swap" rel="stylesheet">
</head>
<body class="theme-dark font-sans">
    
    <header>
        <div class="menu-btn" id="menuBtn">
            <span></span><span></span><span></span>
        </div>
        <nav class="dropdown-menu" id="dropdownMenu">
            <ul id="menuList"></ul>
        </nav>
    </header>

    <main class="categories-wrapper">
        <h1 class="page-title">Manage Topics</h1>
        
        <div class="add-box">
            <input type="text" id="newCatName" class="form-control" placeholder="Create new category..." maxlength="64">
            <select id="newCatLang" class="form-control" style="width: auto; cursor: pointer;">
                <option value="en">EN</option>
                <option value="tr" selected>TR</option>
                <option value="ru">RU</option>
                <option value="kz">KZ</option>
            </select>
            <button class="btn-time" id="addCatBtn" style="background: var(--primary-accent); color: white; border:none;">Add</button>
        </div>

        <div class="filter-box" style="display: flex; gap: 10px; margin-bottom: 20px;">
            
            <div class="input-with-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                <input type="text" id="searchCat" class="form-control" placeholder="Search categories by name...">
            </div>

            <div class="custom-dropdown-container">
                <div class="input-with-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><line x1="2" y1="12" x2="22" y2="12"></line><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path></svg>
                    <button class="form-control" id="filterLangBtn" style="width: 130px; cursor: pointer; text-align: left; padding-left: 38px;">Filter â–¼</button>
                </div>
                
                <div class="custom-dropdown-menu" id="filterLangMenu">
                    <label><input type="checkbox" class="lang-checkbox" value="en" checked> EN</label>
                    <label><input type="checkbox" class="lang-checkbox" value="tr" checked> TR</label>
                    <label><input type="checkbox" class="lang-checkbox" value="ru" checked> RU</label>
                    <label><input type="checkbox" class="lang-checkbox" value="kz" checked> KZ</label>
                </div>
            </div>
        </div>

        <div id="categoriesContainer"><p style="text-align: center; color: var(--text-secondary);">Loading data...</p></div>
    </main>

    <script type="module" src="js/menu.js"></script>
    <script type="module" src="js/categories.js"></script>
</body>
</html>
