<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Speech Topic Gen</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@400;500&display=swap" rel="stylesheet">
</head>
<body class="theme-dark font-sans">

    <header>
        <div class="menu-btn" id="menuBtn">
            <span></span><span></span><span></span>
        </div>
        <nav class="dropdown-menu" id="dropdownMenu">
            <ul id="menuList"></ul>
        </nav>
    </header>
    
    <div class="auth-wrapper">
        <div class="card">
            <h2 id="authTitle">Welcome Back</h2>
            
            <form id="authForm">
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" id="email" class="form-control" required placeholder="you@example.com">
                </div>
                
                <div class="form-group" id="passwordGroup">
                    <label for="password">Password</label>
                    <div class="pwd-wrapper">
                        <input type="password" id="password" class="form-control" required placeholder="••••••••">
                        <button type="button" class="eye-btn" onclick="togglePwd('password', this)">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                        </button>
                    </div>
                    <div style="text-align: right; margin-top: 8px;">
                        <a id="forgotPwdBtn" style="color: var(--text-secondary); font-size: 0.85rem; cursor: pointer; text-decoration: none; transition: 0.2s;" onmouseover="this.style.color='var(--primary-accent)'" onmouseout="this.style.color='var(--text-secondary)'">Forgot password?</a>
                    </div>
                </div>
                
                <div class="form-group" id="confirmPwdGroup" style="display: none;">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="pwd-wrapper">
                        <input type="password" id="confirmPassword" class="form-control" placeholder="••••••••">
                        <button type="button" class="eye-btn" onclick="togglePwd('confirmPassword', this)">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                        </button>
                    </div>
                </div>
                
                <span id="errorMsg" class="error-msg"></span>
                <button type="submit" class="btn-primary btn-block" id="submitBtn">Log In</button>
            </form>

            <div class="auth-switch">
                <span id="switchText">Don't have an account?</span> 
                <a id="switchBtn">Sign Up</a>
            </div>
            
            <div style="margin-top: 20px;">
                <a href="index.html" style="color: var(--text-secondary); text-decoration: none; font-size: 0.9rem;">← Back to Home</a>
            </div>
        </div>
    </div>

    <script type="module" src="js/menu.js"></script>
    <script type="module" src="js/auth.js"></script>
</body>
</html>
