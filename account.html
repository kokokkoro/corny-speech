<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account - Speech Topic Gen</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@400;500&display=swap" rel="stylesheet">
</head>
<body class="theme-dark font-sans">
    
    <header>
        <div class="menu-btn" id="menuBtn"><span></span><span></span><span></span></div>
        <nav class="dropdown-menu" id="dropdownMenu"><ul id="menuList"></ul></nav>
    </header>

    <div class="auth-wrapper">
        <div class="card">
            <h2>Account</h2>
            
            <div class="form-group" style="margin-bottom: 30px;">
                <label>Email Address</label>
                <input type="text" id="userEmail" class="form-control" disabled style="opacity: 0.7;">
            </div>

            <form id="passwordForm">
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <div class="pwd-wrapper">
                        <input type="password" id="newPassword" class="form-control" required placeholder="Min 6 characters">
                        <button type="button" class="eye-btn" onclick="togglePwd('newPassword', this)">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmNewPassword">Confirm New Password</label>
                    <div class="pwd-wrapper">
                        <input type="password" id="confirmNewPassword" class="form-control" required placeholder="Repeat password">
                        <button type="button" class="eye-btn" onclick="togglePwd('confirmNewPassword', this)">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                        </button>
                    </div>
                </div>
                
                <span id="accMsg" class="error-msg"></span>
                <button type="submit" class="btn-primary btn-block" id="updateBtn">Update Password</button>
            </form>

            <div style="margin-top: 20px;">
                <a href="index.html" style="color: var(--text-secondary); text-decoration: none; font-size: 0.9rem;">‚Üê Back to Home</a>
            </div>
        </div>
    </div>

    <script type="module" src="js/menu.js"></script>
    <script type="module" src="js/account.js"></script>
</body>
</html>
