<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Topic Gen</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@400;500&display=swap" rel="stylesheet">
</head>
<body class="theme-dark font-sans">
    
    <header>
        <div class="menu-btn" id="menuBtn">
            <span></span><span></span><span></span>
        </div>
        <nav class="dropdown-menu" id="dropdownMenu">
            <ul id="menuList">
                </ul>
        </nav>
    </header>

    <main class="container">
        <section class="timer-section">
            <div class="timer-wrapper">
                <div class="timer-circle" id="timerCircle">
                    <div class="timer-inner">
                        <div class="time-display" id="timeDisplay">1:00</div>
                        <div class="timer-controls">
                            <button class="btn-time" id="subTime">-0:30</button>
                            <button class="btn-time" id="addTime">+0:30</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="timer-actions">
                <button class="btn-action" id="resetBtn">â†º</button>
                <button class="btn-action btn-play" id="playPauseBtn">
                    <svg viewBox="0 0 24 24" width="45" height="45" fill="currentColor" style="transform: translateX(0px);">
                        <path d="M8 5v14l11-7z"/>
                    </svg>
                </button>
            </div>
        </section>

        <section class="randomizer-section">
            <div class="slot-machine">
                <div class="slot-window" id="slotWindow"></div>
            </div>
            
            <div style="display: flex; gap: 15px; justify-content: center; align-items: center;">
                <button class="btn-primary" id="spinBtn">Spin!</button>
                
                <div class="input-with-icon" style="flex: none; width: auto;">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><line x1="2" y1="12" x2="22" y2="12"></line><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path></svg>
                    
                    <select id="mainLangSelect" class="form-control" style="height: 100%; padding: 12px 15px 12px 38px; cursor: pointer;">
                        <option value="all">All Langs</option>
                        <option value="en">EN</option>
                        <option value="tr">TR</option>
                        <option value="ru">RU</option>
                        <option value="kz">KZ</option>
                    </select>
                </div>
            </div>
        </section>
    </main>

    <script type="module" src="js/menu.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
